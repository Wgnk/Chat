<!DOCTYPE html>
<html>
<head>
  <title>Simple Chat Application</title>
  </head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background:#b9636300;
      background-color: aquamarine;
      background-image: url("https://img.freepik.com/free-psd/chat-message-notification-icon-isolated-3d-render-illustration_47987-9685.jpg");
    }
    #chatbox {
      width: 400px;
      height: 300px;
      border: 1px solid #ccc;
      overflow-y: scroll;
      background-color: cornsilk;
    }

    #input-box {
      width: 400px;
      padding: 10px;
    }
    
  </style>
<body>
    <center>
  <marquee><h1>Simple Chat Application</h1></marquee>
  <div id="chatbox"></div>
  <input type="text" id="input-box" placeholder="Type your message..." />
  <button id="send-button">Send</button>
  <h2>Try our new online health care for free</h2>
  <a href="hel.html">Click Here</a>
  
</center>
  <script>
    // Function to add a new message to the chatbox
    function addMessage(message, sender) {
      const chatbox = document.getElementById("chatbox");
      const newMessage = document.createElement("p");
      newMessage.textContent = `${sender}: ${message}`;
      chatbox.appendChild(newMessage);
    }

    // Function to handle sending a message
    function sendMessage() {
      const inputBox = document.getElementById("input-box");
      const message = inputBox.value;
      inputBox.value = ""; // Clear the input box

      // For the sake of this example, we'll assume the current user is always "You"
      const sender = "You";
      addMessage(message, sender);

      // In a real application, you would send the message to the backend server here
      // For this example, we'll just log it to the console as if it's sent to the server
      console.log(`Message sent to the server: ${message}`);
    }

    // Event listener for the "Send" button
    document.getElementById("send-button").addEventListener("click", sendMessage);

    // Event listener for the "Enter" key in the input box
    document.getElementById("input-box").addEventListener("keyup", (event) => {
      if (event.key === "Enter") {
        sendMessage();
      }
      
    });
  </script>
</body>
</html>
